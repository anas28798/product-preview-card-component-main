<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="images/favicon.png ">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <section class="section-one">
      <div class="row sec-one-main-row">
        <div class="col-6 column-one"></div>
        <div class="col-6 column-two">
          <h5>Perfume</h5>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-inner-content">
            <span class="price">$149.99</span>
            <span class="price-discount">$169.99</span>
          </div>

          <button class="btn btn-success custom-btn" type="submit">Add to Cart</button>
        </div>
      </div>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/anas28798/product-preview-card-component-main">Anas Junaid</a>.
  </div>
</body>

</html>
